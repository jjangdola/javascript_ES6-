<body>
    <script>
        // 안전한 합성에 대해
        //1. map으로 합성하기
        
        const f = x => x +10;
        const g = x => x -5;
        const fg = x => f(g(x));

        _,go(
            10,
            fg,
            console.log);

        _.go(
            [],
            L.map(fg),
            _each(console.log));      
    </script>

    <script>
        // 2. find 대신 L.filter 써보기
         const users = [
            {name: 'AA', age : 35},
            // {name: 'BB', age : 26},
            {name: 'CC', age : 28},
            {name: 'CC', age : 34},
            {name: 'EE', age : 23}
         ];

         try {
            const user = L.find(u => u.name == 'BB', users);
            // if(user){
                console.log(user.age);
            // }
         } catch (e) {
         }

        //  _.each(console.log,
        //     L.take(1,
        //         L.filter(u => u.name == 'BB', users)));
        _.go(users,
            L.filter(u => u.name == 'AA'),
            L.map(u=>u.age),
            L.take(1),
            _.each(console.log));
    </script>
</body>
