    <script>
        const join = sep => _.reduce(a, b) => `${a}${sep}${b}`;

        _.go(
            L.range(1,6),
            L.map(L.range),
            L.map(L.map( => '*')),
            L.map(join(' ')),
            join('\n'),
            console.log
        );

        _.go(
            _.range(2,10),
            _.map(a => _.go(
                _.range(1, 10),
                _.map(b => `${a}x${b}=${a*b}`),
                join('\n')
            )),
            join('\n\n'),
            console.log
        );
